---
job:
  preconfigured:
    kubernetes:
      - label: Uninstall-Litmus
        type: ChaosOperatorRemove
        description: Uninstall litmus and its components
        cloudProvider: kubernetes
        account: spinnaker
        credentials: spinnaker
        application: hello
        waitForCompletion: true
        parameters:
          - name: APPLICATION_NAMESPACE
            label: Namespace of AUT
            description: Namespace where chaos will occur
            mapping: manifest.spec.template.spec.containers[0].env[0].value
            defaultValue: "spinnaker"
        manifest:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: uninstallation
          spec:
            backoffLimit: 0
            template:
              spec:
                restartPolicy: Never
                containers: 
                  - name: uninstallation
                    image: mayadataio/chaos-ci-lib:ci
                    env:
                      - name: APP_NS
                        value: $(APPLICATION_NAMESPACE)
                    command: ["/bin/bash"]
                    args:
                    - -c 
                    - ./uninstall-litmus